runtime:
  cache_dir: ./.cache/antora

site:
  title: CI/CD Tutorial
  start_page: cicd-tutorial::index.adoc

content:
  sources:
    - url: ./
      start_path: documentation

asciidoc:
  attributes:
    page-pagination: true
    console_url: https://console-openshift-console.apps.example.com
    git_url: https://gitea-infra.apps.example.com
    devspaces_url: https://devspaces.apps.example.com
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/rhsgsa/antora-ui/releases/download/v0.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
