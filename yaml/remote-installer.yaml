apiVersion: v1
kind: Namespace
metadata:
  name: remote-installer
spec: {}
status: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: remote-installer
  namespace: remote-installer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-0
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: remote-installer
  namespace: remote-installer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: remote-installer
  name: remote-installer
  namespace: remote-installer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remote-installer
  strategy: {}
  template:
    metadata:
      labels:
        app: remote-installer
    spec:
      serviceAccountName: remote-installer
      containers:
      - command:
        - /bin/bash
        - "-c"
        - |
          git config --global user.email "installer@example.com"
          git config --global user.name "Remote Installer"
          exec tail -f /dev/null
        image: ghcr.io/rhsgsa/hybrid-cloud-installer:latest
        name: hybrid-cloud-installer
        env:
        - name: HOME
          value: /home/install
        resources: {}
status: {}
